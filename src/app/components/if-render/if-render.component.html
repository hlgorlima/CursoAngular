<div class="class">
    <div>
        <p *ngIf="canShow">Estamos mostrando isso por que foi permitido!</p>
    </div>
    <h2 *ngIf="name === 'Higor'; else nameNotFound">O nome é Higor</h2>
    <ng-template #nameNotFound>
        <div>
            <h2>O nome não foi encontrado</h2>
        </div>
    </ng-template>
</div>
