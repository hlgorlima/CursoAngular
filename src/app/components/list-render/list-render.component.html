<div class="class">
    <h2>Animais</h2>
    <ul>
        <li *ngFor="let animal of animals">
            Nome: {{animal.name}} - {{animal.type}}
            <br>
            <button (click)="showAge(animal)">Show age</button>
            <button (click)="removeAnimal(animal)">Delete animal</button>
        </li>
    </ul>
    <h3>{{ animalDetails }}</h3>
</div>
